    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Landing</title>
    </head>
    <body>


    <div class="wrapper">

        <div class="box greetings1"> 
            <span id="greetings">Good morning</span>
            <span id="name" contenteditable="true">abhinav</span>
        </div>
        <div class="box" id="music">music box</div>
        <div class="box" id="suggestion">  
            <span id="focus" contenteditable="true">Topic</span> 
        </div>
            
        <div class="box" id="suggestionBox"><iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe></div>
        
        <div class="box" id="time2" >
            <time id="time">3:03 PM</time>
        </div>
        <div class="box" id="searchbar">
                <form action="https://google.com/search" target="_blank">Search Google:
                    <input name="q" size="50%">
                    <input type="submit">
                </form>
        </div>
        <div class="box" id="weather">weather
        </div>

        <div class="box" id="news">news box
        </div>
        <div class="box" id="history">history box
        </div>
        <div class="box" id="footer">
        </div>
    </div>
  

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="main.js"></script>
    </body>
    </html>
